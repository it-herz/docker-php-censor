version: '2.1'
services:
  web:
    image: "ket4yii/php-censor:web"
    ports:
    - "80:80"
    networks:
    - default 
    depends_on:
      mysql:
        condition: service_healthy
      queue:
        condition: service_started
    env_file:
    - ./env/phpcensor.mysql.env
  worker:
    image: "ket4yii/php-censor:worker"
    networks:
    - default 
    depends_on:
      mysql:
        condition: service_healthy
      queue:
        condition: service_started
    env_file:
    - ./env/phpcensor.mysql.env
  mysql:
    image: "mysql"
    networks:
      default:
        aliases:
        - db
    env_file:
    - ./env/mysql.env
    healthcheck:
      test:     "exit 0"
      interval: 30s
      timeout:  30s
      retries:  1
  queue:
    image: "schickling/beanstalkd"
    networks:
      default:
        aliases:
        - beanstalk
